<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="log-reg-container">
      <h2>Register</h2>
      <form id="regForm" class="log-reg-form">
        <div class="form-group">
            <label for="username">Name:</label>
            <input type="text" id="name" name="name" required />
            <p class="error" id="name_error"></p>
        </div>
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="email" name="email" required />
          <p class="info-size info"></p>
            <p class="error" id="email_error"></p>

        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <p class="info-size info">Starts with a letter, should not contain symbols</p>

          <p class="error" id="username_error"></p>

        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <p class="info-size info">Min 8 characters, we recommend at least 15 for more security.</p>
          <p class="error info-size" id="password_error">adsasdasd asdasd  asdasd   asdasd as asd asd asd </p>

        </div>
        <div class="align-centre">
            
            <button class="login_btn" type="submit">Register</button>
        </div>

      </form>
    </div>
    <script src="/js/register.js"></script>
  </body>
</html>
