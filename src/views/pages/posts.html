<!DOCTYPE html>
<html>
  <head>
    <title>The Auto Geek</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="../js/posts.js" defer></script>
    <script src="../js/main.js" defer></script>
  </head>
  <body>
    <header>
      <a href="/"
        ><img id="logo" src="../imgs/car-svgrepo-com.png"
      /></a>
      <h1>The Auto Geek</h1>
      <div class="dropdown">
        <button id="login_link" href="#">
          Username <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a id="logout_btn" class="align-centre" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/posts">Latest Posts</a></li>
        <li><a href="/my-posts">My Posts</a></li>
      </ul>
    </nav>

    <main>
      <section id="postsList">
        <h2>Latest Auto Posts</h2>
        <p>See the latest posts from your fellow Auto-Geeks!</p>

        <i class="fa fa-search" aria-hidden="true"></i>
        <input
          class="search_bar"
          id="search"
          name="search"
          type="text"
          placeholder="Search posts..."
        />
      </section>
    </main>
    <div class="error-box" id="posts-error-box"></div>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <script src="/js/loader.js"></script>
    <script src="/js/autoLogout.js"></script>

  </body>
</html>
