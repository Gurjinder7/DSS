<!DOCTYPE html>
<html>
  <head>
    <title>The Auto Geek</title>
    <meta charset="utf-8" />
    <meta name="csrf-token" content="{{CSRF_TOKEN}}" />
    <link rel="icon" type="image/x-icon" href="../imgs/foodie.ico" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <a href="/"><img id="logo" src="../imgs/car-svgrepo-com.png" /></a>
      <h1>The Auto Geek</h1>
      <div class="dropdown">
        <button id="login_link">
          Username <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a id="logout_btn" class="align-centre" href="#" onclick="logout()">Logout</a>
        </div>
      </div>
    </header>

    <nav>
      <ul>
        <li class="active"><a href="/">Home</a></li>
        <li><a href="/posts">Latest Posts</a></li>
        <li><a href="/my-posts">My Posts</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <h2>Feel like sharing?</h2>
        <p>Tell your fellow Foodies how you're feeling now!</p>
        <p><a class="link_btn" href="/my-posts">Make a Post</a></p>
      </section>

      <section id="postsList">
        <h2>Latest Foodie Posts</h2>
        <p>See the latest posts from your fellow Foodies!</p>

        <p><a class="link_btn" href="/posts">See More Posts</a></p>
      </section>
    </main>
    <div class="error-box" id="index-error-box"></div>
    <footer></footer>
    <div class="loader-container">
      <div class="loader"></div>
    </div>
    <script src="/js/loader.js"></script>
    <script src="/js/autoLogout.js"></script>

  </body>

  <script src="/js/index.js" defer></script>
  <script src="/js/main.js" defer></script>
  <script src="/js/getCsrfToken.js"></script>
