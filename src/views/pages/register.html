<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      .error {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
        display: none;
      }
      .info {
        color: #6c757d;
        font-size: 0.875rem;
        margin-top: 0.25rem;
      }
      #api_errors {
        list-style: none;
        padding: 0;
        margin: 1rem 0;
      }
      #api_errors .error {
        display: block;
        margin-bottom: 0.5rem;
        padding: 0.5rem;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 0.25rem;
      }
      .error-box {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 1rem;
        background-color: #dc3545;
        color: white;
        border-radius: 0.25rem;
        display: none;
        z-index: 1000;
        animation: slideIn 0.3s ease-out;
      }
      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="log-reg-container">
      <h2>Register</h2>
      <form id="regForm" class="log-reg-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <p class="error" id="name_error"></p>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <p class="error" id="email_error"></p>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />
          <p class="info">Starts with a letter, should not contain symbols</p>
          <p class="error" id="username_error"></p>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
          <p class="info">Password requirements:</p>
          <ul class="info" style="margin-top: 0;">
            <li>Minimum 8 characters</li>
            <li>At least one uppercase letter</li>
            <li>At least one lowercase letter</li>
            <li>At least one number</li>
            <li>At least one special character (!@#$%^&*(),.?":{}|<>)</li>
          </ul>
          <p class="error" id="password_error"></p>
        </div>
        <div class="align-centre">
          <button class="login_btn" type="submit">Register</button>
        </div>
        <div class="align-centre" style="margin-top: 1rem;">
          <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
      </form>
      <ul id="api_errors"></ul>
    </div>
    <div class="error-box" id="register-error-box"></div>
    <script src="/js/register.js"></script>
  </body>
</html>
